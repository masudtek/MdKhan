<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>select</title>
<link href="select.css" rel="stylesheet" type="text/css">
</head>

<body>
<a href="khanfinal.html"><img src="IMAGES/vehicles/car1.gif" width="152" height="88" alt=""/></a>
  <form action=" http://ss1.ciwcertified.com/cgi-bin/process.pl>
    <p>
      <label for="fname">
        First Name:
      </label>
      <input name="fname" type="text" id="fname" placeholder="Type Your first Name" maxlength="30">
    </p>
    <p>
      <label for="lname">
        Last Name:
      </label>
      <input name="fname" type="text" id="fname" placeholder="Type Your last Name" maxlength="30">
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </p>
    <p>
      <label for="tel">Tel:</label>
      <input type="tel" name="tel" id="tel">
    </p>
    <p>
      <label for="select">Pickup Location:</label>
      <select name="select" id="select">
      <option value="Florida">Florida</option>
      <option value="New York">New York</option>
      <option value="Boston">MA</option>
      </select>
    </p>
    <p>
      <label for="date">Pickup Date:</label>
      <input type="date" name="date" id="date">
    </p>
    <p>
      <label for="date2">Return Date:</label>
      <input type="date" name="date2" id="date2">
    </p>
    <p>Car Type :
      <label>
        <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_0">
        Sudden
      </label>
      <br>
      <label>
        <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1">
        SUV
      </label>
      <br>
      <label>
        <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_2">
        Van
      </label>
      <br>
      <label>
        <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_3">
        Zeep
      </label>
    </p>
    <p>Extra Add
      <label>
        <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_0">
        GPS
      </label>
      <br>
      <label>
        <input type="checkbox" name="CheckboxGroup1" value="checkbox" id="CheckboxGroup1_1">
        Baby Seat
      </label>
    </p>
    <p>
      <label for="textarea">Additional Information ::</label>
      <textarea name="textarea" id="textarea"></textarea>
    </p>
    <p>
      <input type="submit" name="submit" id="submit" value="Submit">	  
      <input type="reset" name="reset" id="reset" value="Reset">
    </p>
</form>

</body>
</html>
